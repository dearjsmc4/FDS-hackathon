<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>환승역 맞추기 게임</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- 노선도와 리스트 같이 담을 wrapper -->
    <div class="wrapper">
      <div class="game-area radius">
        <div class="game-content">
          <div class="map-div radius"></div>
          <div class="list-div radius">
            <h1>환승역은...</h1>
            <div class="game-controller">
              <select class="game-setting">
                <option value="1" class="game-option">1</option>
                <option value="2" class="game-option">2</option>
                <option value="3" class="game-option">3</option>
                <option value="4" class="game-option">4</option>
                <option value="5" class="game-option">5</option>
              </select>
              <button class="btn-start">게임 스타트</button>
            </div>
            <ul class="target-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <aside class="team-info">
      <small
        >created by <a href="https://github.com/hicucu">김들이</a>,
        <a href="https://github.com/dearjsmc4">황유순</a></small
      >
    </aside>
    <script src="./js/main.js"></script>
  </body>
</html>
